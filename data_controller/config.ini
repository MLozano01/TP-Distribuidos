[DEFAULT]
LOGGING_LEVEL = INFO

[RABBITMQ]
RABBIT_HOST = rabbitmq

[input]
server_exchange = server_to_data_controller
server_routing_key = forward
queue_rcv = server_to_data_controller_queue

[output_movies]
queue = rcv_movies
exchange = exchange_rcv_movies
routing_key = movies_plain

[output_ratings]
exchange = exchange_rcv_ratings

[output_credits]
exchange = exchange_rcv_credits

[replicas_control]
movies_queue_communication = movies_data_controller_communication
movies_exchange_communication = movies_exchange_data_controller_communication
movies_routing_key_communication = movies_routing_key_data_controller_communication

credits_queue_communication = credits_data_controller_communication
credits_exchange_communication = credits_exchange_data_controller_communication
credits_routing_key_communication = credits_routing_key_data_controller_communication

ratings_queue_communication = ratings_data_controller_communication
ratings_exchange_communication = ratings_exchange_data_controller_communication
ratings_routing_key_communication = ratings_routing_key_data_controller_communication
TYPE_COMMUNICATION = direct
