[DEFAULT]
LOGGING_LEVEL = INFO

[RABBITMQ]
RABBIT_HOST = rabbitmq

[input]
server_exchange = server_to_data_controller
server_routing_key = forward

[output_movies]
queue = rcv_movies
exchange = exchange_rcv_movies
routing_key = movies_plain

[output_ratings]
exchange = exchange_rcv_ratings

[output_credits]
exchange = exchange_rcv_credits

[replicas_control]
replicas_exchange = data_controllers_replicas_exchange
