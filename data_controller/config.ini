[DEFAULT]
LOGGING_LEVEL = INFO

[RABBITMQ]
RABBIT_HOST = rabbitmq

[queues]
movies_queue = rcv_movies
movies_exchange = exchange_rcv_movies
movies_routing_key = movies_plain
ratings_exchange = exchange_rcv_ratings
credits_exchange = exchange_rcv_credits

[input]
server_exchange = server_to_data_controller
server_routing_key = forward

[control_exchanges]
finished_file_exchange = server_finished_file_exchange
finished_movies_exchange = server_finished_movies_file_exchange
