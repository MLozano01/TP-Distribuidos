[rabbitmq]
host = localhost
port = 5672
user = guest
password = guest

[queues]
movies_queue = movies_plain
ratings_queue = ratings_plain
credits_queue = credits_plain
movies_exchange = exchange_rcv_movies
ratings_exchange = exchange_rcv_ratings
credits_exchange = exchange_rcv_credits
movies_routing_key = rcv_movies
ratings_routing_key = rcv_ratings
credits_routing_key = rcv_credits

[control_exchanges]
finished_file_exchange = server_finished_file_exchange
finished_movies_exchange = server_finished_movies_file_exchange
