[DEFAULT]
LOGGING_LEVEL = INFO
OTHER_DATA_TYPE = CREDITS

[RABBITMQ]
RABBIT_HOST = rabbitmq

# Input Exchanges (Must match producer configs)
EXCHANGE_MOVIES = movies_exchange # Placeholder: Exchange where filtered movies are published
EXCHANGE_OTHER = credits_exchange # Placeholder: Exchange where credits are published
EXCHANGE_CONTROL = control_exchange # Placeholder: Fanout exchange for EOF signals

# Base names for input queues (Replica ID will be appended)
QUEUE_MOVIES_BASE_NAME = q_movies_join_credits_base_
QUEUE_OTHER_BASE_NAME = q_credits_join_base_

# Output Exchange & Routing Key
EXCHANGE_OUTPUT = credits_joiner_output_exchange # Placeholder: Exchange for ActorParticipation results
QUEUE_OUTPUT_NAME = q_credits_joiner_results # Placeholder (Optional, producer declares exchange)
ROUTING_KEY_OUTPUT = actor_participations # Placeholder: Routing key for output 